<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title type="hidden">HMTL</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="removeDef">
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fields">
        <legend>Personal information</legend>
        <div class="inputs">
          <label>
          Surename:
            <input
              type="text"
              name="Surename"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="inputs">
          <label>
          Name:
            <input
              type="text"
              name="Name"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="inputs">
          <label>
          How old are you?
            <input type="number"
              name="Age"
              max="100"
              min="1"
              value="12"
              required
            >
          </label>
        </div>
        <div class="inputs">
          <label>
          Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
              required
            >
          </label>
        </div>
        <div>
          <label>
          I accept the term of the aggrement
            <input
              type="checkbox"
              name="acceptTermOfAggrement"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fields">
        <legend>Registration</legend>
        <div class="inputs">
          <label>
          E-mail:
            <input
              type="email"
              name="eMail: "
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div>
          <label>
          Password:
            <input
              type="password"
              name="Password"
              required
              minlength="5"
              maxlength="32"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fields">
        <legend>An interesting fact about you!</legend>
        <div class="inputs">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
                Yes
          </label>
          <label >
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
                No
          </label>
        </div>
        <div class="inputs">
          <label>
          What is your favorite color?
            <input type="color" name="favouriteColor: ">
          </label>
        </div>
        <div class="inputs">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="timeToGoToBed: "
              step="1"
            >
          </label>
        </div>
        <div class="inputs">
          <label>
            What are your favorite brand of cars?
            <select name="favourite cars: " multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            How do you rate our work?
            <input
              type="range"
              name="workRated"
              min="0"
              max="100"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fields">
        <legend>Additional info:</legend>
        <div class="inputs">
          <label>
          Comments:
            <textarea
            name="comments"
            >
            </textarea>
          </label>
        </div>
        <div>
          Would you recommend us?
          <label>
            <select name="recommendUS">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="inputs">
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
